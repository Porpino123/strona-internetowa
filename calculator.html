<head> 
 <link href='style.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="calculator">
            <form name="myform" action="javascript:handleIt()"> 
                <table>
                    <tr class="age">
                      <td>Age</td>
                      <td><input type="number" name="age" id="age" min="1" max="120" step="1" value="19"></td>
                    </tr>
                    <tr class="gender">
                        <td>Gender</td>
                        <td>
                          <label><input type="radio" name="gender" value="male" id="male" checked> Male</label>
                          <label><input type="radio" name="gender" value="female" id="female"> Female</label>
                        </td>
                      </tr>
                    <tr class="weight">
                      <td>Weight</td>
                      <td><input type="number" name="weight" id="weight" min="1" max="250" step="0.1" value="74"></td>
                    </tr>
                    <tr class="height">
                      <td>Height</td>
                      <td><input type="number" name="height" id="height" min="1" max="250" step="1" value="180"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Calculate" width="120" height="30"></td>
                    </tr>
                </table>
            </form>   
        </div>
 </body>
